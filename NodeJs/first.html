<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Charts</title>
    <!-- <script type="text/javascript" src="./d3/d3.min.js">  </script> -->
    <meta charset="utf-8">
    <style>

    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: brown;
    }

    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    </style>
    <body>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <link rel="shortcut icon" type="image/png" href="./includes/img/favicon.png" />
      <!-- Bootstrap CSS -->
      <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <script src="./includes/js/modernizr-2.6.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script>

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 1500 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(24);

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("data/finalData/file1.json",function(error, data) {

      if (error) throw error;

      x.domain(data.foodgrains.map(function(d) { return d.name; }));
      y.domain([0,  Math.ceil(d3.max(data.foodgrains, function(d) { return parseInt(d.prod); }))*1.1]);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
            .append("text")

            .attr("y", 10)
            .attr("dy", ".91em")
            .style("text-anchor", "end")
            .text("Crops");;

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Ton mn");

      svg.selectAll(".bar")
          .data(data.foodgrains)
          .enter().append("rect")
          .attr("class", "bar")
          .attr("data-toggle","tooltip")
          .attr("data-placement","top")

          .attr("title",function(d) { return d.name+":"+d.prod;})


          .attr("x", function(d) { return x(d.name); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.prod); })
          .attr("height", function(d) { return height - y(d.prod); });
    });



    </script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- If no online access, fallback to our hardcoded version of jQuery -->
    <script>
        window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>')
    </script>
    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="includes/js/script.js"></script>
  </body>

</html>
