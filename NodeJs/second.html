<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Charts</title>
    <!-- <script type="text/javascript" src="./d3/d3.min.js">  </script> -->
    <meta charset="utf-8">
    <style>

    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: brown;
    }

    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    </style>
    <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script>

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 1024 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(24);

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("data/finalData/file1.json",function(error, data) {
      myKey=Object.keys(data.commercial);
      myKey.reverse();
      myVal=myKey.map(function(d) { return parseInt(data.commercial[d]); });
      console.log(myVal);
      values=[];
      if (error) throw error;
      x.domain(myKey.map(function(d) { return d; }));
      y.domain([0,  Math.ceil(d3.max(myVal.map(function(d) { return parseInt(d); })))*1.1]);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
            .append("text")

            .attr("y", 10)
            .attr("dy", ".91em")
            .style("text-anchor", "end")
            .text("Crops");;

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Ton mn");

      svg.selectAll(".bar")
          .data(myKey)
          .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(data.commercial[d]); })
          .attr("height", function(d) { return height - y(data.commercial[d]); });
    });



    </script>
  </body>

</html>
